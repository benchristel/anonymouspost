<!DOCTYPE html>
<html>
<head>
  <title>AnonyPost</title>
  <script type="application/javascript" src="jquery-2.1.1.js"></script>
  <script type="application/javascript" src="handlebars-v1.3.0.js"></script>
  <script type="application/javascript" src="ember.prod.js"></script>
  <script type="application/javascript">
    $('body').ready(function() {
      var renderPost = function(post) {
        return "<p>"+post.content+"</p>"
      }


      $.get("/posts.json", function(posts) {
        rendered = posts.map(function(post) {
          return renderPost(post)
        }).join("")
        $('#posts').html(rendered)
      })
    })
  </script>
</head>
<body>
  <h1>Hi</h1>
  <div id="posts"></div>
</body>
</html>
