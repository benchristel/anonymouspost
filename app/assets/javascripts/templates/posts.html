<div id="main-dish" class="container">

  <ol class="row unstyled">
    <li ng-repeat="post in posts" >
      <div class="votes">
        <div class="vote-total">
          {{ post.net_upvotes }}
        </div>
        <div class="vote-up"  ng-click= "upvote(post)"></div>
        <div class="vote-down" ng-click= "downvote(post)"></div>
      </div>
      <span type="button" class="delete" ng-show="!!isOwner(post)" ng-click=" delete($index)">x</span>
      <div ng-bind-html="post.content"></div>
      <div class="location">
        <span class="distance">
          {{ post.distance.meters | number:0 }} meters
        </span>
        <span class="direction">
          {{ post.direction }}
        </span>
      </div>
      <div class="time">
        {{ post.created_at }}
      </div>
    </li>
  </ol>
</div>
